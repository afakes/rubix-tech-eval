<html>
    <head>
        <title>RUBIX: Bakery Tech Evaluation - Tests </title>
        <script language="JavaScript" src="base.class.js"></script>
        <script language="JavaScript" src="productData.js"></script>
        <script language="JavaScript" src="payloads.js"></script>
        <script language="JavaScript" src="BakeryTestsView.class.js"></script>
        <script language="JavaScript" src="Bakery.class.js"></script>

        <script>
			function pageStart() {
				let B = new Bakery(name, product);

				let view = new BakeryTestsView(B);
				for (let testPayloadKey of Object.keys(payloads)) {

					console.log("testPayloadKey = ",testPayloadKey);
					B.main(payloads[testPayloadKey].stream || null);
					console.log("B.payload = ",JSON.stringify(B.payload));
					console.log("B.error = ",`${B.error}`);

					view.configureElements("tests");
					view.render();
					console.log("\n\n");
				}
			}

        </script>

    </head>
    <body onload="pageStart()">
        <h1 class="tests">TESTS</h1>
        <div id="tests"></div>
    </body>
</html>
